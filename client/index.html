<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BON-AI- Your Coding AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="navbar">
        <a href="https://openai.com/" target="_blank">
          <img src="./assets/logo.png" alt="logo" class="icon" />
        </a>
        <ul>
          <li class="list">
            <button type="button" id="repoBtn" class="btn">
              <a
                href="https://github.com/patrick022/Davinci-AI-Chat"
                class="link_a"
                target="_blank"
                >Github repo</a
              >
            </button>
          </li>
        </ul>
      </div>
      <div id="chat_container"></div>
      <form>
        <textarea
          name="prompt"
          rows="1"
          cols="1"
          placeholder="Ask BON-AI-..."
        ></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
    <script type="text/javascript">
      document.getElementById("repoBtn").onclick = function () {
        location.href = "www.yoursite.com";
      };
    </script>
  </body>
</html>
